    background: linear-gradient(to bottom, #fed198, #f9f6f2);
    color: #333;

}

/* ==================== ENCABEZADO Y LOGO ==================== */
header {

}
.logo {

.logo img {

/* ==================== IMAGEN PRINCIPAL ==================== */
.hero-img {

    text-decoration: none;
    margin-top: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: background 0.3s;
    cursor: pointer;

.btn-whatsapp:hover {
    background-color: #1daa61;
}

/* ==================== MODAL PEDIDO ==================== */
.modal {

    position: fixed;
    z-index: 2000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    text-align: left;
}
.modal-content h2 {
    margin-top: 0;
}
.modal-content label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}
.modal-content input, 
.modal-content textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
}
.modal-content button {
    background: #25D366;
    color: white;
    font-size: 16px;
    padding: 12px;
    margin-top: 15px;
    width: 100%;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.modal-content button:hover {
    background: #1daa61;
}
.close {

    font-size: 24px;

    color: #333;
}

/* ==================== FOOTER ==================== */

.footer a:hover {

/* ==================== RESPONSIVE ==================== */
@media (max-width: 768px) {
    .logo img { max-height: 120px; }

</style>
