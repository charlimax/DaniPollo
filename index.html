/* ==================== ESTILOS GENERALES ==================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #fed198, #f9f6f2);
    color: #333;
    text-align: center;
}

/* ==================== ENCABEZADO Y LOGO ==================== */
header {
    position: relative;
}
.logo {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 0;
    border-radius: 0;
    box-shadow: none;
}
.logo img {
    height: 180px; /* Ajusta según necesites */
    max-width: 100%;
}

/* ==================== IMAGEN PRINCIPAL ==================== */
.hero-img {
    width: 100%;
    max-height: 60vh;
    object-fit: cover;
    display: block;
}

/* ==================== SECCIÓN DESCRIPCIÓN ==================== */
.descripcion {
    padding: 20px;
    max-width: 900px;
    margin: auto;
    font-size: 22px;
    line-height: 1.6;
}
.descripcion h1 {
    font-size: 34px;
    margin-bottom: 10px;
}

/* ==================== GALERÍA ==================== */
.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}
.galeria img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* ==================== BOTONES ==================== */
.btn {
    background: #1daa61;
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px auto;
    display: inline-block;
    transition: background 0.3s;
}
.btn:hover {
    background: #eec393;
}

/* ==================== MODAL ==================== */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
