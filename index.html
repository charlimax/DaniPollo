<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DaniPollo</title>

<!-- ==================== FAVICON ==================== -->
<link rel="icon" href="faviconPollo.jpg" type="image/x-icon">

<style>
/* ==================== ESTILOS GENERALES ==================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #fed198, #f9f6f2);
    color: #333;
    text-align: center;
}

/* ==================== ENCABEZADO Y LOGO ==================== */
header {
    position: relative;
}
.logo {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    /* ‚ùå Quitamos el fondo y sombreado */
    padding: 0;
    border-radius: 0;
    box-shadow: none;
}
.logo img {
    height: 120px; /* üîπ Tama√±o m√°s grande */
    max-width: 100%;
}

/* ==================== IMAGEN PRINCIPAL ==================== */
.hero-img {
    width: 100%;
    max-height: 60vh;
    object-fit: cover;
    display: block;
}

/* ==================== SECCI√ìN DESCRIPCI√ìN ==================== */
.descripcion {
    padding: 20px;
    max-width: 900px;
    margin: auto;
    font-size: 22px; /* üîπ Tama√±o del texto m√°s grande */
    line-height: 1.6;
}
.descripcion h1 {
    font-size: 34px; /* üîπ T√≠tulo m√°s destacado */
    margin-bottom: 10px;
}

/* ==================== GALER√çA ==================== */
.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}
.galeria img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* ==================== BOTONES ==================== */
.btn {
    background: #1daa61;
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px auto;
    display: inline-block;
    transition: background 0.3s;
}
.btn:hover {
    background: #eec393;
}

/* ==================== MODAL ==================== */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    text-align: left;
}
.close {
    float: right;
    font-size: 24px;
    cursor: pointer;
}

/* ==================== VIDEO ==================== */
.video {
    padding: 20px;
}
.video iframe {
    width: 100%;
    max-width: 800px;
    height: 400px;
    border-radius: 10px;
}

/* ==================== MAPA ==================== */
iframe {
    border: none;
    width: 100%;
    height: 300px;
    border-radius: 10px;
}

/* ==================== RESPONSIVE ==================== */
@media (max-width: 768px) {
    .logo img {
        height: 40px;
    }
    .descripcion h1 {
        font-size: 26px;
    }
    .descripcion {
        font-size: 18px;
    }
    .btn {
        font-size: 16px;
        padding: 10px 15px;
    }
    .video iframe {
        height: 220px;
    }
}
</style>
</head>
<body>

<!-- ==================== IMAGEN PRINCIPAL CON LOGO ==================== -->
<header>
    <img src="Pollitos.jpg" alt="Imagen principal" class="hero-img">
    <div class="logo">
        <img src="logodaniel-removebg-preview.png" alt="Logo">
    </div>
</header>

<!-- ==================== DESCRIPCI√ìN ==================== -->
<section class="descripcion">
    <h1>Pollo M√°s Fresco No Se Puede</h1>
    <p>Pollo fresco seleccionado de los mejores criaderos, sin qu√≠micos y con despachos r√°pidos a domicilio.</p>
</section>

<!-- ==================== GALER√çA ==================== -->
<section class="galeria">
    <img src="Poollo.jpg" alt="Imagen 1">
    <img src="poolo1.jpg" alt="Imagen 2">
    <img src="Pierna pernil.jpg" alt="Imagen 3">
</section>

<!-- ==================== BOTONES ==================== -->
<button class="btn" onclick="abrirModal()">Haz tu Pedido</button>

<div>
    <a href="https://wa.me/573115738914?text=Hola%20daniel%20quiero%20pedir" target="_blank" class="btn">
        Comprar
    </a>
    <a href="https://wa.me/573133403656?text=Hola%20quiero%20m√°s%20informaci√≥n" target="_blank" class="btn">
        M√°s informaci√≥n
    </a>
    <button class="btn" onclick="document.getElementById('mapa').scrollIntoView({behavior: 'smooth'})">C√≥mo llegar</button>
</div>

<!-- ==================== MODAL ==================== -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Haz tu presupuesto</h2>
        <label>Kilos/Libras:</label>
        <input type="number" id="metros" placeholder="Ej: 5" style="width: 100%; padding: 8px;">
        <button onclick="calcular('bloquelon')" class="btn">Calcular en Bloquel√≥n</button>
        <button onclick="calcular('plaqueta')" class="btn">Calcular en Plaqueta</button>
        <p id="resultado"></p>
    </div>
</div>

<!-- ==================== VIDEO ==================== -->
<section class="video">
    <h2>Mira c√≥mo trabajamos</h2>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Video DaniPollo" allowfullscreen></iframe>
</section>

<!-- ==================== GOOGLE MAPS ==================== -->
<section id="mapa" style="padding: 20px;">
    <h2>Vis√≠tanos</h2>
    <iframe src="https://www.google.com/maps/dir//4.8743369,-74.143906/@4.8743369,-74.1464809,17z?hl=es" allowfullscreen></iframe>
</section>

<!-- ==================== JAVASCRIPT ==================== -->
<script>
function abrirModal() {
    document.getElementById('modal').style.display = 'flex';
}
function cerrarModal() {
    document.getElementById('modal').style.display = 'none';
}
function calcular(tipo) {
    let metros = document.getElementById('metros').value;
    if (!metros) {
        document.getElementById('resultado').innerText = "Por favor ingrese el peso en kilos.";
        return;
    }
    let precio;
    if (tipo === 'bloquelon') {
        precio = metros * 15000; // Precio por kilo pollo entero
    } else {
        precio = metros * 17000; // Precio por kilo por presas
    }
    document.getElementById('resultado').innerText = "Precio estimado: $" + precio.toLocaleString();
}
</script>

</body>
</html>
